<!-- netbox/plugins/module_inventory_linker/templates/module_inventory_linker/module_inventory_link_form.html -->

{% extends "base/layout.html" %}

{% block content %}
<div class="content">
    <h1>{{ action }} Module Inventory Link</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">{{ action }}</button>
        <a href="{% url 'plugins:module_inventory_binder:binding_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
